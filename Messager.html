<template name="like">
  <div>
  <li>

        Dislike
      </button>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
    <button class="toggle-likes">
        Upvote
    </button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text"><strong>{{text}}</strong> - {{createdAt}} <br/> Score: {{likes}}</span>
  </li>
</template>
